<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="selection-bar">
      <div class="row">
        <h1 id="agents"> Agents </h1>
        <h1 id="weapons"> Weapons </h1>
      </div>
    </div>
  </header>
  <main>
    <div class="agentsView">
      <div class="character-info">
        <div class="column-third">
          <div class="column-container">
            <div class="selector">
              <div class="row">
                <h1> Agents </h1>
              </div>
              <select name="agents" id="agent">
                <option value="all"> ALL ROLES </option>
                <option value="controller"> CONTROLLER </option>
                <option value="duelist"> DUELIST </option>
                <option value="initiator"> INITIATOR </option>
                <option value="sentiniel"> SENTINEL </option>
              </select>
            </div>
            <div class="column">
            </div>
          </div>
        </div>
        <div class="column-middle">
        </div>
        <div class="column-right">
        </div>
      </div>
    </div>
    <div class="weaponsView hidden">
      <div class="selector">
        <h1 class="cyw"> Choose Your Weapon </h1>
      </div>
      <select name="guns" id="guns">
        <option value="all-weapons"> All Weapons </option>
        <option value="sidearms"> SIDEARMS </option>
        <option value="smgs"> SMGS </option>
        <option value="rifles"> RIFLES </option>
        <option value="snipers"> SNIPERS </option>
        <option value="heavies"> HEAVEIES </option>
        <option value="melee"> MELLE </option>
      </select>
      <div class="gun-column">
        <div class="weapons">
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
